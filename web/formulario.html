<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <h4 class="text-center">Agregar nueva imagen al Collage</h4>
    <div class="container text-right">
      <form action="/imagen" method="POST" enctype="multipart/form-data">
        <div class="row my-3">
          <div class="col"><h6>Imagen (hasta 5MB):</h6></div>
          <div class="col">
            <input type="file" name="target_file" />
          </div>
        </div>
        <div class="row my-3">
          <div class="col"><h6>Posici√≥n (1 al 8):</h6></div>
          <div class="col">
            <input class="form-control" type="number" name="posicion" />
          </div>
        </div>
        <input class="btn btn-sm btn-primary" type="submit" value="Subir imagen al Collage" />
      </form>
    </div>

    <style>
      body {
        background: black;
        color: rgb(248, 252, 0);
        text-align: justify;
      }
    </style>
  </body>
</html>
